<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Will You Be My Valentine?</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        body { margin: 0; padding: 0; background-color: #ffdef2; overflow: hidden; }
        canvas { display: block; margin: 0 auto; }
    </style>
</head>
<body>

<script>
    const config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        backgroundColor: '#ffdef2',
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 800 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    const game = new Phaser.Game(config);
    let player;
    let platforms;
    let cursors;
    let heart;
    let gameText;

    function preload() {
        // Character: Pixel Art Asian Girl (Using a placeholder sprite)
        this.load.image('girl', 'https://play.rosebud.ai/assets/pixel_girl_front.png?mEun');
        
        // Environment
        this.load.image('ground', 'https://labs.phaser.io/assets/sprites/platform.png');
        this.load.image('heart', 'https://labs.phaser.io/assets/sprites/apple.png'); // Placeholder for heart
    }

    function create() {
        // 1. Create Platforms
        platforms = this.physics.add.staticGroup();

        // The Ground
        platforms.create(400, 568, 'ground').setScale(2).refreshBody().setTint(0xff69b4);

        // Floating Platforms (The "Mario" level style)
        platforms.create(600, 400, 'ground').setTint(0xff85c1);
        platforms.create(200, 300, 'ground').setTint(0xff85c1);
        platforms.create(750, 220, 'ground').setTint(0xff85c1);

        // 2. The Player (The Girl)
        player = this.physics.add.sprite(100, 450, 'girl');
        player.setBounce(0.1);
        player.setCollideWorldBounds(true);
        player.setScale(1.5); // Making her a bit bigger

        // 3. The Goal (The Heart)
        heart = this.physics.add.sprite(750, 150, 'heart');
        heart.setTint(0xff0000);
        this.physics.add.collider(heart, platforms);

        // 4. Interactions
        this.physics.add.collider(player, platforms);
        this.physics.add.overlap(player, heart, winGame, null, this);

        // 5. Controls
        cursors = this.input.keyboard.createCursorKeys();

        // 6. Instructions on screen
        gameText = this.add.text(16, 16, 'Reach the heart!', { 
            fontSize: '24px', 
            fill: '#d63384',
            fontStyle: 'bold' 
        });
    }

            player.setVelocityX(-200);

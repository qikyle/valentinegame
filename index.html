<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #ffecd2 100%);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #gameContainer {
            position: relative;
            background: #ffe6f0;
            border: 5px solid #ff69b4;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
        }
        
        canvas {
            display: block;
            background: linear-gradient(to bottom, #ffd6e8 0%, #ffe6f0 100%);
        }
        
        #startScreen, #winScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(255, 192, 203, 0.95);
            z-index: 10;
        }
        
        #startScreen h1 {
            font-size: 48px;
            color: #ff1493;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 #fff;
            animation: pulse 1.5s infinite;
        }
        
        #startScreen p, #winScreen p {
            font-size: 20px;
            color: #d5006d;
            margin-bottom: 30px;
            text-align: center;
            padding: 0 20px;
        }
        
        button {
            background: linear-gradient(45deg, #ff1493, #ff69b4);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 24px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.4);
            transition: transform 0.2s;
            font-family: inherit;
        }
        
        button:hover {
            transform: scale(1.1);
        }
        
        #winScreen {
            background: rgba(255, 105, 180, 0.98);
        }
        
        #winScreen h1 {
            font-size: 64px;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 #ff1493;
            animation: celebrate 0.5s infinite;
        }
        
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #ff1493;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 0 #fff;
            z-index: 5;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes celebrate {
            0%, 100% { transform: rotate(-5deg) scale(1); }
            50% { transform: rotate(5deg) scale(1.1); }
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="startScreen">
            <h1>üíï Will You Be My Valentine? üíï</h1>
            <p>Help Cupid reach the heart to say YES!<br>Use Arrow Keys to move and jump!</p>
            <button onclick="startGame()">Start Adventure</button>
        </div>
        
        <div id="winScreen" class="hidden">
            <h1>YES! üíñ</h1>
            <p>You made it! Happy Valentine's Day! üíï<br>We're perfect together!</p>
            <button onclick="restartGame()">Play Again</button>
        </div>
        
        <div id="hud">
            <div>Hearts: <span id="hearts">3</span> ‚ù§Ô∏è</div>
            <div>Power: <span id="power">Normal</span></div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let gameRunning = false;
        let hearts = 3;
        let powerUp = false;
        let powerUpTimer = 0;
        let camera = { x: 0 };
        
        // World is much larger than screen
        const WORLD_WIDTH = 3000;
        
        const player = {
            x: 50,
            y: 450,
            width: 30,
            height: 30,
            speed: 5,
            jumpPower: 12,
            velocityY: 0,
            gravity: 0.5,
            isJumping: false,
            isOnGround: false
        };
        
        const keys = {};
        
        // Extended level with scrolling
        const platforms = [
            // Starting area
            { x: 0, y: 550, width: 300, height: 50 },
            { x: 350, y: 480, width: 100, height: 20 },
            { x: 500, y: 420, width: 100, height: 20 },
            { x: 650, y: 360, width: 120, height: 20 },
            
            // Middle section
            { x: 820, y: 400, width: 100, height: 20 },
            { x: 950, y: 350, width: 100, height: 20 },
            { x: 800, y: 520, width: 150, height: 20 },
            { x: 1100, y: 450, width: 100, height: 20 },
            { x: 1250, y: 380, width: 120, height: 20 },
            
            // Challenge section
            { x: 1420, y: 320, width: 100, height: 20 },
            { x: 1600, y: 400, width: 100, height: 20 },
            { x: 1450, y: 500, width: 100, height: 20 },
            { x: 1750, y: 350, width: 120, height: 20 },
            
            // Final approach
            { x: 1920, y: 450, width: 150, height: 20 },
            { x: 2120, y: 380, width: 100, height: 20 },
            { x: 2280, y: 320, width: 120, height: 20 },
            { x: 2450, y: 400, width: 100, height: 20 },
            
            // Goal platform
            { x: 2650, y: 500, width: 300, height: 50 }
        ];
        
        const spikes = [
            { x: 300, y: 535, width: 50, height: 15 },
            { x: 600, y: 535, width: 80, height: 15 },
            { x: 770, y: 385, width: 50, height: 15 },
            { x: 1050, y: 535, width: 60, height: 15 },
            { x: 1550, y: 385, width: 50, height: 15 },
            { x: 1800, y: 535, width: 70, height: 15 },
            { x: 2250, y: 535, width: 80, height: 15 }
        ];
        
        const powerUps = [
            { x: 520, y: 380, width: 20, height: 20, collected: false },
            { x: 970, y: 310, width: 20, height: 20, collected: false },
            { x: 1440, y: 280, width: 20, height: 20, collected: false },
            { x: 2140, y: 340, width: 20, height: 20, collected: false }
        ];
        
        // Goal at the end of the level
        const goal = { x: 2800, y: 440, width: 50, height: 50 };
        
        // Decorative hearts throughout level
        const hearts_visual = [
            { x: 370, y: 440, size: 10 },
            { x: 670, y: 320, size: 10 },
            { x: 970, y: 310, size: 10 },
            { x: 1270, y: 340, size: 10 },
            { x: 1620, y: 360, size: 10 },
            { x: 1920, y: 410, size: 10 },
            { x: 2300, y: 280, size: 10 },
            { x: 2700, y: 460, size: 10 }
        ];
        
        function startGame() {
            document.getElementById('startScreen').classList.add('hidden');
            gameRunning = true;
            resetGame();
            gameLoop();
        }
        
        function resetGame() {
            player.x = 50;
            player.y = 450;
            player.velocityY = 0;
            player.isJumping = false;
            hearts = 3;
            powerUp = false;
            powerUpTimer = 0;
            camera.x = 0;
            powerUps.forEach(p => p.collected = false);
            updateHUD();
        }
        
        function restartGame() {
            document.getElementById('winScreen').classList.add('hidden');
            resetGame();
            gameRunning = true;
        }
        
        function updateHUD() {
            document.getElementById('hearts').textContent = hearts;
            document.getElementById('power').textContent = powerUp ? 'Super Jump!' : 'Normal';
        }
        
        function updateCamera() {
            // Camera follows player but stays within bounds
            const targetX = player.x - canvas.width / 3;
            camera.x = Math.max(0, Math.min(targetX, WORLD_WIDTH - canvas.width));
        }
        
        function drawPlayer() {
            const screenX = player.x - camera.x;
            
            // Body
            ctx.fillStyle = '#ff69b4';
            ctx.fillRect(screenX, player.y, player.width, player.height);
            
            // Eyes
            ctx.fillStyle = '#fff';
            ctx.fillRect(screenX + 8, player.y + 8, 6, 6);
            ctx.fillRect(screenX + 16, player.y + 8, 6, 6);
            
            // Smile
            ctx.fillStyle = '#ff1493';
            ctx.fillRect(screenX + 10, player.y + 20, 10, 4);
        }
        
        function drawPlatforms() {
            platforms.forEach(platform => {
                const screenX = platform.x - camera.x;
                
                // Only draw if visible on screen
                if (screenX + platform.width > 0 && screenX < canvas.width) {
                    ctx.fillStyle = '#ff69b4';
                    ctx.fillRect(screenX, platform.y, platform.width, platform.height);
                    
                    // Pattern
                    ctx.fillStyle = '#ff1493';
                    for (let i = 0; i < platform.width; i += 20) {
                        ctx.fillRect(screenX + i, platform.y, 10, 10);
                    }
                }
            });
        }
        
        function drawSpikes() {
            ctx.fillStyle = '#8b0000';
            spikes.forEach(spike => {
                const screenX = spike.x - camera.x;
                
                if (screenX + spike.width > 0 && screenX < canvas.width) {
                    for (let i = 0; i < spike.width; i += 15) {
                        ctx.beginPath();
                        ctx.moveTo(screenX + i, spike.y + spike.height);
                        ctx.lineTo(screenX + i + 7.5, spike.y);
                        ctx.lineTo(screenX + i + 15, spike.y + spike.height);
                        ctx.closePath();
                        ctx.fill();
                    }
                }
            });
        }
        
        function drawPowerUps() {
            powerUps.forEach(pu => {
                if (!pu.collected) {
                    const screenX = pu.x - camera.x;
                    
                    if (screenX + pu.width > 0 && screenX < canvas.width) {
                        ctx.fillStyle = '#ffd700';
                        ctx.beginPath();
                        ctx.arc(screenX + 10, pu.y + 10, 12, 0, Math.PI * 2);
                        ctx.fill();
                        
                        ctx.fillStyle = '#ff1493';
                        ctx.font = 'bold 16px Arial';
                        ctx.fillText('‚ö°', screenX + 4, pu.y + 16);
                    }
                }
            });
        }
        
        function drawGoal() {
            const screenX = goal.x - camera.x;
            
            if (screenX + goal.width > 0 && screenX < canvas.width) {
                // Large heart
                ctx.fillStyle = '#ff1493';
                ctx.beginPath();
                ctx.moveTo(screenX + 25, goal.y);
                ctx.bezierCurveTo(screenX + 25, goal.y - 12, screenX, goal.y + 6, screenX, goal.y + 25);
                ctx.bezierCurveTo(screenX, goal.y + 38, screenX + 25, goal.y + 50, screenX + 25, goal.y + 50);
                ctx.bezierCurveTo(screenX + 25, goal.y + 50, screenX + 50, goal.y + 38, screenX + 50, goal.y + 25);
                ctx.bezierCurveTo(screenX + 50, goal.y + 6, screenX + 25, goal.y - 12, screenX + 25, goal.y);
                ctx.fill();
                
                // Glow effect
                ctx.strokeStyle = '#ff69b4';
                ctx.lineWidth = 3;
                ctx.stroke();
            }
        }
        
        function drawHearts() {
            hearts_visual.forEach(h => {
                const screenX = h.x - camera.x;
                
                if (screenX > -20 && screenX < canvas.width + 20) {
                    ctx.fillStyle = '#ff69b4';
                    ctx.font = `${h.size * 2}px Arial`;
                    ctx.fillText('üíï', screenX, h.y);
                }
            });
        }
        
        function updatePlayer() {
            if (keys['ArrowLeft']) {
                player.x -= player.speed;
            }
            if (keys['ArrowRight']) {
                player.x += player.speed;
            }
            if (keys['ArrowUp'] && player.isOnGround) {
                player.velocityY = -(powerUp ? player.jumpPower * 1.5 : player.jumpPower);
                player.isJumping = true;
                player.isOnGround = false;
            }
            
            player.velocityY += player.gravity;
            player.y += player.velocityY;
            
            // Keep player in world bounds
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > WORLD_WIDTH) player.x = WORLD_WIDTH - player.width;
            
            // Fall death
            if (player.y + player.height > canvas.height) {
                die();
            }
            
            player.isOnGround = false;
            
            // Platform collision
            platforms.forEach(platform => {
                if (player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y + player.height > platform.y &&
                    player.y + player.height < platform.y + platform.height &&
                    player.velocityY >= 0) {
                    player.y = platform.y - player.height;
                    player.velocityY = 0;
                    player.isJumping = false;
                    player.isOnGround = true;
                }
            });
            
            // Spike collision
            spikes.forEach(spike => {
                if (player.x < spike.x + spike.width &&
                    player.x + player.width > spike.x &&
                    player.y + player.height > spike.y &&
                    player.y < spike.y + spike.height) {
                    die();
                }
            });
            
            // Power-up collection
            powerUps.forEach(pu => {
                if (!pu.collected &&
                    player.x < pu.x + pu.width &&
                    player.x + player.width > pu.x &&
                    player.y < pu.y + pu.height &&
                    player.y + player.height > pu.y) {
                    pu.collected = true;
                    powerUp = true;
                    powerUpTimer = 300;
                    updateHUD();
                }
            });
            
            if (powerUp) {
                powerUpTimer--;
                if (powerUpTimer <= 0) {
                    powerUp = false;
                    updateHUD();
                }
            }
            
            // Goal collision - WIN!
            if (player.x < goal.x + goal.width &&
                player.x + player.width > goal.x &&
                player.y < goal.y + goal.height &&
                player.y + player.height > goal.y) {
                win();
            }
        }
        
        function die() {
            hearts--;
            updateHUD();
            
            if (hearts <= 0) {
                alert('Game Over! Try again! üíî');
                resetGame();
            } else {
                // Respawn at start
                player.x = 50;
                player.y = 450;
                player.velocityY = 0;
                camera.x = 0;
            }
        }
        
        function win() {
            gameRunning = false;
            document.getElementById('winScreen').classList.remove('hidden');
            createHeartExplosion();
        }
        
        function createHeartExplosion() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.textContent = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì'][Math.floor(Math.random() * 5)];
                    heart.style.position = 'absolute';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.top = -50 + 'px';
                    heart.style.fontSize = (20 + Math.random() * 30) + 'px';
                    heart.style.animation = 'pulse 1s infinite';
                    heart.style.pointerEvents = 'none';
                    heart.style.zIndex = '15';
                    document.getElementById('gameContainer').appendChild(heart);
                    
                    let pos = -50;
                    const fall = setInterval(() => {
                        pos += 5;
                        heart.style.top = pos + 'px';
                        if (pos > 700) {
                            clearInterval(fall);
                            heart.remove();
                        }
                    }, 30);
                }, i * 100);
            }
        }
        
        function gameLoop() {
            if (!gameRunning) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            updateCamera();
            
            drawHearts();
            drawPlatforms();
            drawSpikes();
            drawPowerUps();
            drawGoal();
            drawPlayer();
            
            updatePlayer();
            
            requestAnimationFrame(gameLoop);
        }
        
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            e.preventDefault();
        });
        
        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
    </script>
</body>
</html>
